                <form>
                    <div>
                        <label for="name">Ingrese su Nombre:</label>  <!--no usar br mala practica-->
                        <input type="text" name="nombre" id="name" placeholder="Nombre" required>
                    </div><br>
                    <div>
                        <label for="apellido">Ingrese su Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                    </div><br>
                    <div>
                        <label for="email">Ingrese su email:</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div><br>
                    <div>
                        <label for="password">Ingrese su contraseña:</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div><br>
                    <div>
                        <label for="">Ingrese su fecha de nacimiento:</label>
                        <input type="date" name="nacimiento" id="nacimiento" required>
                    </div><br>
                    <div>
                        <label for="">Ingrese País:</label>
                        <select name="país" id="país">
                            <option value="argentina">Argentina</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="brasil" selected>Brasil</option>
                        </select>
                    </div><br>
                    <div>
                        <div>
                        <textarea name="Comentario" id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea>
                    </div> 
                        <label for="terminos">Acepte terminos y condiciones</label>
                        <input type="radio" value="1" name="terminos">SI
                        <input type="radio" value="2" name="terminos">NO
                    </div>
                   
                    <div>
                        <input type="reset">
                        <input type="submit" value="Registrarme">
                        <button id="imprimir">IMPRIMIR</button>
                    </div>
                </form>
